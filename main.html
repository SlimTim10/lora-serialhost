<!DOCTYPE html>
<html ng-app="loraserialhostApp">
  <head>
	<title>LoRa Serial Host</title>
	<link rel="stylesheet" media="all" href="css/bootstrap.css">
	<link rel="stylesheet" media="all" href="css/main.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
	<button class="btn btn-default pull-right" title="Close" ng-click="closeApp()">x</button>
	<h4>{{title}}</h4>
	<div class="panel panel-default">
	  <div class="panel-heading clearfix">
		<h3 class="panel-title pull-left" id="ports-header">Ports</h3>
		<button class="btn btn-primary btn-sm pull-right" ng-click="refreshPorts()">Refresh</button>
	  </div>
	  <div class="panel-body">
		<ul class="list-group">
		  <li class="list-group-item port-item{{port.active === true ? ' active' : ''}}" ng-repeat="port in ports">
			{{port.name}}
			<button class="btn btn-success btn-sm pull-right" ng-style="{'display': (port.hidden === false ? 'block' : 'none')}" ng-click="connect(port)">connect</button>
		  </li>
		</ul>
	  </div>
	</div>
	<button class="btn btn-danger btn-sm" ng-style="disconnectStyle" ng-click="disconnect()">disconnect</button>
	<textarea class="form-control" id="log-area" rows="20" readonly>{{log}}</textarea>
  </body>
</html>
